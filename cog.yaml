build:
  gpu: true
  cuda: "11.8"
  python_version: "3.8"
  system_packages:
    - "ffmpeg"
    - "libsox-dev"
    - "sox"
  python_packages:
    - "--extra-index-url https://download.pytorch.org/whl/cu118"
    - "torch==2.0.0"
    - "torchaudio==2.0.1+cu118"
    - "numpy==1.24.3"
    - "transformers==4.30.2"
    - "modelscope==1.9.5"
    - "pynini==2.1.5"
  run:
    - pip install -r requirements.txt

predict: "predict.py:Predictor"